<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="flag/build/css/intlTelInput.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>login</title>
  </head>
  <body>
    <!-- <div class="nav-layer"></div> -->
    <!--start loader-->
    <div class="loader">
      <img class="wow bounceIn" src="imgs/Group 70332.png" alt="" />
    </div>
    <!--End loader-->
    <div class="img-background">
      <img src="imgs/Rectangle 30488.png" alt="" />
    </div>
    <div class="login">
      <div class="container">
        <div class="col-md-6 col-12 margin-auto p-0">
          <form action="">
            <div class="login-box mt-3">
              <div class="login-img text-center mt-2">
                <img src="imgs/Group 70332.png" alt="" />
              </div>
              <div class="title-login text-center mt-3">تسجيل الدخول</div>
              <div class="under-title mb-3 text-center mt-2">
                الرجاء ادخال بيانات حسابك لتتمكن من تسجيل الدخول
              </div>
              <div class="row">
                <div class="col-md-9 col-12 margin-auto">
                  <div class="mb-3 main-inp-cont">
                    <h6 class="fontBold mainColor font14 font600">رقم الجوال</h6>
                    <div class="relative-co">
                      <input
                        type="tel"
                        id="telephone"
                        placeholder="الرجاء ادخال رقم الجوال"
                        class="inp-spe-tele"
                      />
                      <div class="icon-float">
                        <i class="fa-solid fa-mobile-screen"></i>
                      </div>
                    </div>
                  </div>
                  <div class="mt-4">
                    <button class="main-btn up mb-2">تسجيل دخول</button>
                  </div>
                </div>
              </div>

              <div class="dont-have">
                ليس لديك حساب؟ <a href="regester.html">تسجيل جديد</a>
              </div>

              <div class="forget-login mb-4">
                <a href="index.html" class="decore-me font14 color-main">دخول كزائر</a>
              </div>
          
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="flag/build/js/intlTelInput.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      new WOW().init();
    </script>
    <!--call iti for phone number-->
    <script>
      var input = document.querySelector("#telephone");
      window.intlTelInput(input, {
        autoPlaceholder: "ادخل",
        customPlaceholder: "kggg",
        initialCountry: "sa",
        // nationalMode:false,
        separateDialCode: true,
      });
    </script>
  </body>
</html>
